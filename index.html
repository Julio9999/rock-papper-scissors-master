<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="item-container">
        <span class="item-container__item">ROCK</span>
        <span class="item-container__item">PAPPER</span>
        <span class="item-container__item">SCISSORS</span>
      </div>
      <div class="score-group">
        <span class="score-group__score">SCORE</span>
        <span class="score-group__number">12</span>
      </div>
    </header>

    <section class="options">
      <div class="wrapper papper-wrapper">

        <span class="options__item papper"></span>

      </div>
      <div class="wrapper scissors-wrapper">

        <span class="options__item scissors"></span>

      </div>
      <div class="wrapper rock-wrapper">

        <span class="options__item rock"></span>

      </div>
    </section>

    <section class="modal-rules">Rules</section>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Julio Espinola Aguero</a>.
    </div>
  </footer>

</body>
</html>
