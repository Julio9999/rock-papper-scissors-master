<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="item-container">
        <span class="item-container__item">ROCK</span>
        <span class="item-container__item">PAPPER</span>
        <span class="item-container__item">SCISSORS</span>
      </div>
      <div class="score-group">
        <span class="score-group__score">SCORE</span>
        <span class="score-group__number">12</span>
      </div>
    </header>

    <section class="options-container">
      
      <div class="options-container__item item1">
        <div class="wrapper papper-wrapper">
          <span class="options__item papper"></span>
        </div>
      </div>

      <div class="options-container__item item2">
        <div class="wrapper scissors-wrapper">
          <span class="options__item scissors"></span>
        </div>
      </div>

      <div class="options-container__item item3">
        <div class="wrapper rock-wrapper">
          <span class="options__item rock"></span>
        </div>
      </div>

    </section>
    <button class="show-modal">RULES</button>

    <div class="modal-rules">
      <span class="modal-rules__heading">RULES</span>
      <img class="modal-rules__img" alt="modal-rules" src="https://raw.githubusercontent.com/Julio9999/rock-papper-scissors-master/main/images/image-rules.svg">
      <svg class="modal-rules__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"/></svg>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Julio Espinola Aguero</a>.
      </div>
    </footer>
  </div>
  <script src="js/index.js" type="module"></script>

</body>
</html>
